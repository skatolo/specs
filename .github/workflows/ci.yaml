name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
    specs:
        name: specs
        runs-on: actuated
        steps:
        - uses: actions/checkout@v1
        - run: |
            sudo ps -ef
            sleep 30
