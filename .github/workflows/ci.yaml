name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:

jobs:
    specs:
        name: specs
        runs-on: buildjet-2vcpu-ubuntu-2204
        steps:
        - uses: actions/checkout@v1
        - name: Systemd resolve
          run: sudo systemd-resolve --status --no-pager
        - name: Check specs
          run: |
            ./specs.sh
