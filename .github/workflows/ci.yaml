name: CI

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - '*'
    workflow_dispatch:

jobs:
    specs:
        name: specs
        runs-on: buildjet-4vcpu-ubuntu-2204
        steps:
        - uses: actions/checkout@v1
        - name: Check specs
          run: |
            ./specs.sh
        - name: Run fast
          run: |
            npm i -g fast-cli
            fast -u
